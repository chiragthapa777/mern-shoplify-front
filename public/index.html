<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    /* width */
    ::-webkit-scrollbar {
      width: 8px;
      border-radius: 4px;
    }
    
    /* Track */
    ::-webkit-scrollbar-track {
      background: #f1f1f1; 
    }
     
    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #888; 
    }
    
    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #555; 
    }
    </style>
  <meta charset="utf-8" />
